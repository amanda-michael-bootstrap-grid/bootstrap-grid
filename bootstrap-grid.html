<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>codeup design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <!-- Your custom css styles go here -->
    <style>
        #body {
            background: #e6e6e6;
            margin: 0;
            padding: 0;
        }
        .headings {
            font-family: 'Anton', sans-serif;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        #white-bar{
            background: #f0f0f0;
            width: 100%;
            height: 1em;
            margin: none;
        }
        .badge-pill {
            border: 7px solid white;
            font-family: 'Anton', sans-serif;
            width: 125px;
            height: 125px;
            font-size: 23px;
            line-height: 120px;
            padding: 0px 0px 15px 0px;
            font-weight: lighter;
            font-kerning: none;
            margin: 10px;
        }
        #circle-grid {
            margin: 3em auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #circle-row {
            display: flex;
            justify-content: center;
        }
        #navbar {
            background-color:#e6e6e6!important;
        }
        #logo-image {
            background-color: #f0f0f0;
        }
        .nav-item, #company-name {
            font-family: 'Abel', sans-serif;
        }
        #company-name {
            font-size: 1em;
        }
        @media screen and (min-width: 768px) {
            nav {
                background-color: #f0f0f0!important;
            }
        }

    </style>
</head>
<body>

<!-- Main page content -->
<div class="container-fluid" id="body">
    <!-- Image and text -->

    <!--nav bar    -->
        <nav class="navbar navbar-light bg-light navbar-expand-sm" id="navbar">
            <div id="white-bar"></div>
            <a class="navbar-brand" href="#">
                <div id="logo-image">
                    <img src="img/logo.png" width="105" height="105" class="d-inline-block align-top" alt="">
                </div>
                <span id="company-name">codeup design</span>
            </a>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">WORK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </nav>


        <!--header  -->
        <div class="text-center headings col-12">
            <div>
            <h2 style="font-size: 48px;" >VISUAL DESIGN & WEB DEVELOPMENT</h2>
            </div>

            <div>
            <h4 class="mt-5" style="font-size: 32px;">FROM PARK CITY, UTAH</h4>
            </div>
        </div>

        <!--   circles     -->
        <div class="container" id="circle-grid">
        <div class="row" id="circle-row">
            <div class="col-12" >
                <span class="badge badge-pill badge-info text-center" style="background-color: #e6563b">DESIGN</span>
                <span class="badge badge-pill badge-info text-center" style="background-color: #eb9d3a">DEVELOP</span>
                <span class="badge badge-pill badge-info text-center" style="background-color: #7cb06c">SUPPORT</span>
                <span class="badge badge-pill badge-info text-center" style="background-color: #00aba9">HOST</span>
            </div>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
